<div class="text-center mt-3 mb-3">
  <form>
    <i aria-hidden="true" class="fa fa-search me-1"></i>
    <input
      #searchInput
      class="rounded"
      type="search"
      placeholder="search..."
      autofocus
      (keyup)="debounce.next(searchInput.value)"
    >
  </form>
</div>

<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>
<ap-load-button
  (click)="load()"
  [hasMore]="hasMore">
</ap-load-button>
