<div class="container">
  <form [formGroup]="photoForm" class="row p-3 " (submit)="upload()">

    <div class="col-md-6 text-center">

      <div class="form-group" *ngIf="!preview; else previewImage">
        <button
          immediateClick
          type="button"
          (click)="fileInput.click()"
          class="btn btn-primary"
        >
          <i class="fa fa-image fa-4x align-middle"></i>
        </button>

          <input
            #fileInput
            hidden
            formControlName="file"
            type="file"
            accept="image/*"
            (change)="captureFile($event)"
          >
          <ap-vmessage
            *ngIf="file?.errors?.required"
            text="Please, select a photo"
          >
          </ap-vmessage>
      </div>

      <ng-template #previewImage>
        <div class="text-center">
          <ap-photo [url]="preview" title="Preview">
          </ap-photo>
        </div>
      </ng-template>

    </div>


    <div class="col-md-6"> <div class="form-group mb-3"> <textarea
      formControlName="description"
      class="form-control form-control-sm"
      placeholder="photo description"
      rows="4"></textarea>

      <ap-vmessage
        *ngIf="description?.errors?.maxlength"
        text="Max length is 300"
      >
      </ap-vmessage>

    </div>

      <div class="form-group form-check mb-3">
        <input formControlName="allowComment" id="allowCommentsCheck" type="checkbox" class="form-check-input">
        <label for="allowCommentsCheck" class="form-check-label text-muted">
          Allow comments
        </label>
      </div>

      <div class="d-grid gap-2">
        <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary">
          Upload
        </button>

        <a class="btn btn-secondary">Cancel</a>
      </div>
    </div>
  </form>
</div>
